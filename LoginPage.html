<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/LoginPage.css" />
    <script>
      function submitLogin(obj){
        if(validateForm()){
          document.getElementById('loginForm').action = '/'
          document.getElementById('loginForm').submit();
        }
      }

      function submitRegistration(obj){
          document.getElementById('loginForm').action = '/register'
          document.getElementById('loginForm').submit();
      }
    
      function togglePassword() {
        // toggle the type attribute
        var x = document.getElementById("passwordTextBox");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }

      function validateForm() {
        var usernameField = document.forms["loginForm"]["username"].value;
        var passwordField = document.forms["loginForm"]["password"].value;

        if (usernameField == "" || passwordField == "") {
            return false;
        }else{
          return true;
        }
      }
      </script>
  </head>
<body>
<div id="loginDiv">
  <h2>Login Module</h2>

  <form action="" method="POST" id="loginForm" name="loginForm">
      <div class="textBoxHeaderDiv"><label for="username" id="usernameFormText" class="textBoxHeader">Username</label><br></div>
      <input type="text" id="usernameTextBox" class="textBox" name="username" required><br>
      <div class="textBoxHeaderDiv"><label for="password" id="passwordFormText" class="textBoxHeader">Password</label><br></div>
      <input type="password" id="passwordTextBox" class="textBox" name="password" required><br>

      <div class="textBoxHeaderDiv"><input type="checkbox" onclick="togglePassword()"> Show Password</div><br>

      <div id="buttonArea">
        <input onclick="submitRegistration(this)" type="button" class="button" value="Register">
        <input onclick="submitLogin(this)" type="submit" class="button" value="Login">
      </div>
  </form>
</div>
</body>
</html>
